<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-row flex-column-fluid page">
        <app-sidebar></app-sidebar>
        <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
            <app-top></app-top>
            <!--begin::Content-->
            <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                <!--begin::Subheader-->
                <div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
                    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
                        <!--begin::Info-->
                        <div class="d-flex align-items-center flex-wrap mr-2">
                            <!--begin::Page Title-->
                            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Proveedores</h5>
                            <!--end::Page Title-->
                            <!--begin::Actions-->
                            <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
                            <span class="text-muted font-weight-bold mr-4">#XRS-45670</span>
                            <a href="#" class="btn btn-light-warning font-weight-bolder btn-sm">Add New</a>
                            <!--end::Actions-->
                        </div>
                        <!--end::Info-->
                        
                    </div>
                </div>
                <!--end::Subheader-->
                <!--begin::Entry-->
                <div class="d-flex flex-column-fluid">
                    <!--begin::Container-->
                    <div class="container">
                        <div class="card card-custom card-shadowless rounded-top-0 padding-top-0">
                            <!--begin::Body-->
                            <div class="card-header border-0 pt-5">
                                <h3 class="card-title align-items-start flex-column">
                                    <span class="card-label font-weight-bolder text-dark">Editar Proveedor</span>
                                    <span class="text-muted mt-3 font-weight-bold font-size-sm">Formulario de editar proveedor</span>
                                </h3>
                                <div class="card-toolbar">
                                   <a class="btn btn-primary" [routerLink]="['/proveedor']">Regresar</a> 
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div class="row justify-content-center py-8 px-8 py-lg-15 px-lg-10">
                                    <div class="col-xl-12 col-xxl-10">
                                        <!--begin::Wizard Form-->
                                        <form class="form" id="kt_form" #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
                                            <div class="row justify-content-center">
                                                <div class="col-xl-9">
                                                    <!--begin::Wizard Step 1-->
                                                    <div class="my-5 step" data-wizard-type="step-content" data-wizard-state="current">
                                                        <h5 class="text-dark font-weight-bold mb-10">Datos del Proveedor:</h5>
                                                        
                                                        <!--begin::Group-->
                                                        <div class="form-group row">
                                                            <label class="col-xl-3 col-lg-3 col-form-label">Nombre Comercial (*)</label>
                                                            <div class="col-lg-9 col-xl-9">
                                                                <input required class="form-control form-control-solid form-control-lg" name="nombrecomercial" [(ngModel)]="proveedor.nombrecomercial" type="text" placeholder="Nombre Comercial"/>
                                                            </div>
                                                        </div>
                                                        <!--end::Group-->
                                                        <div class="form-group row">
                                                            <label class="col-xl-3 col-lg-3 col-form-label">Razon Social (*)</label>
                                                            <div class="col-lg-9 col-xl-9">
                                                                <input required class="form-control form-control-solid form-control-lg" name="razonsocial" [(ngModel)]="proveedor.razonsocial" type="text" placeholder="Razon Social"/>
                                                            </div>
                                                        </div>
                                                        <!--begin::Group-->
                                                        <div class="form-group row">
                                                            <label class="col-xl-3 col-lg-3 col-form-label">NIT (*)</label>
                                                            <div class="col-lg-9 col-xl-9">
                                                                <input required class="form-control form-control-solid form-control-lg" name="nit" [(ngModel)]="proveedor.nit" type="text" placeholder="NIT"/>
                                                            </div>
                                                        </div>
                                                        <!--end::Group-->
                                                        <div class="form-group row">
                                                            <label class="col-xl-3 col-lg-3 col-form-label">Dirección</label>
                                                            <div class="col-lg-9 col-xl-9">
                                                                <input required class="form-control form-control-solid form-control-lg" name="direccion" [(ngModel)]="proveedor.direccion" type="text" placeholder="Dirección"/>
                                                            </div>
                                                        </div>

                                                        
                                                        <div class="form-group row">
                                                            <label class="col-xl-3 col-lg-3 col-form-label">Días de Crédito (*)</label>
                                                            <div class="col-lg-9 col-xl-9">
                                                                <select required name="diascredito" [(ngModel)]="proveedor.diascredito" class="form-control form-control-solid form-control-lg">
                                                                    <option value="" selected disabled>Seleccionar</option>
                                                                    <option value="15">15</option>
                                                                    <option value="30">30</option>
                                                                    <option value="45">45</option>
                                                                    <option value="60">60</option>
                                                                    <option value="75">75</option>
                                                                    <option value="90">90</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                            
                                                        
                                                        <!--end::Group-->
                                                        <!--begin::Group-->
                                                        <div class="form-group row">
                                                            <label class="col-xl-3 col-lg-3 col-form-label">Correo eletrónico (*)</label>
                                                            <div class="col-lg-9 col-xl-9">
                                                                <input required class="form-control form-control-solid form-control-lg" name="email" [(ngModel)]="proveedor.email" type="email" placeholder="Correo eletrónico"/>
                                                            </div>
                                                        </div>
                                                        <!--end::Group-->
                                                        <!--begin::Group-->
                                                        <div class="form-group row">
                                                            <label class="col-xl-3 col-lg-3 col-form-label">Telefono (*)</label>
                                                            <div class="col-lg-9 col-xl-9">
                                                                <div class="input-group input-group-solid input-group-lg">
                                                                    <div class="input-group-prepend">
                                                                        <span class="input-group-text">
                                                                            <i class="la la-phone"></i>
                                                                        </span>
                                                                    </div>
                                                                    <input required type="text" class="form-control form-control-solid form-control-lg" name="telefono" [(ngModel)]="proveedor.telefono" placeholder="Telefono"/>
                                                                </div>
                                                              
                                                            </div>
                                                        </div>

                                                                <div class="input-group input-group-solid input-group-lg">

                                                                <select name="pais" [(ngModel)]="cliente.pais" class="form-control form-control-solid form-control-lg">

                                                            </div>
                                                        </div>    
                                                        :Group-->
                                                        
                                                        <!--end::Group-->
                                                    </div>
                                                    <!--end::Wizard Step 1-->
                                                 
                                                    <!--begin::Wizard Actions-->
                                                    <div class="d-flex justify-content-between border-top pt-10 mt-15">
                                                        <div class="mr-2">
                                                            <a class="btn btn-light-primary font-weight-bolder px-9 py-4" [routerLink]="['/proveedor']">Regresar</a>
                                                        </div>
                                                        <div>
                                                            <button *ngIf="!btn_actualizar" type="submit" class="btn btn-success font-weight-bolder px-9 py-4">Actualizar</button>
                                                            <button *ngIf="btn_actualizar" class="btn btn-light-primary font-weight-bolder px-9 py-4" type="button" disabled>
                                                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true">
                                                                        Registrando...
                                                                    </span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <!--end::Wizard Actions-->
                                                </div>
                                            </div>
                                        </form>
                                        <!--end::Wizard Form-->
                                    </div>
                                </div>
                            </div>
                            <!--end::Body-->
                        </div>                        
                    </div>
                    <!--end::Container-->
                </div>
                <!--end::Entry-->
            </div>
            <!--end::Content-->
        </div>
    </div>
</div>
