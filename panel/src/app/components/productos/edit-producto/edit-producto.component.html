<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-row flex-column-fluid page">
        <app-sidebar></app-sidebar>
        <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
            <app-top></app-top>
            <!--begin::Content-->
            <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                <!--begin::Subheader-->
                <div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
                    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
                        <!--begin::Info-->
                        <div class="d-flex align-items-center flex-wrap mr-2">
                            <!--begin::Page Title-->
                            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Productos</h5>
                            <!--end::Page Title-->
                            <!--begin::Actions-->
                            <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
                            <span class="text-muted font-weight-bold mr-4">#XRS-45670</span>
                            <a href="#" class="btn btn-light-warning font-weight-bolder btn-sm">Add New</a>
                            <!--end::Actions-->
                        </div>
                        <!--end::Info-->
                        
                    </div>
                </div>
                <!--end::Subheader-->
                <!--begin::Entry-->
                <div class="d-flex flex-column-fluid">
                    <!--begin::Container-->
                    <div class="container">
                        <div *ngIf="load_data" class="card card-custom card-shadowless rounded-top-0 mb-7">
                            <div class="card-body p-0">
                                <div class="row">
                                    <div class="col-12 text-center mt-7 mb-7">
                                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                            <span class="sr-only">Cargandao...</span>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <ng-container *ngIf="!load_data">
                            <ng-container *ngIf="!data">
                                <div class="row">
                                    <div class="col-12">
                                        <app-notfound></app-notfound>
                                    </div>
                                </div>
                            </ng-container>
                            <ng-container *ngIf="data">
                                <div class="card card-custom">
                                    <div class="card-body p-0">
                                        <div class="row justify-content-center my-10 px-8 my-lg-15 px-lg-10">
                                            <div class="col-xl-12 col-xxl-7">
                                                <div class="pb-5">
                                                    <h3 class="mb-10 font-weight-bold text-dark">Producto:</h3>
                                                    <div class="row">
                                                        <div class="col-xl-12">
                                                            <div class="form-group row">
                                                                <label class="col-xl-3 col-lg-3 col-form-label">Nombre</label>
                                                                <div class="col-lg-9 col-xl-9">
                                                                    <input class="form-control form-control-lg form-control-solid" name="projectname" type="text" placeholder="Nombre del producto" name="titulo" [(ngModel)]="producto.titulo" />
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-xl-3 col-lg-3 col-form-label">Unidad de Medida</label>
                                                                <div class="col-lg-9 col-xl-9">
                                                                    <select class="form-control form-control-lg form-control-solid selectpicker" data-size="7" data-live-search="true" name="categoria" [(ngModel)]="producto.categoria">
                                                                        <option value="" selected disabled>Seleccionar</option>
                                                                        <option value="{{item.titulo}}" *ngFor="let item of categorias">{{item.titulo}}</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-xl-3 col-lg-3 col-form-label">Ubicación</label>
                                                                <div class="col-lg-9 col-xl-9">
                                                                    <select name="" class="form-control form-control-lg form-control-solid" name="tipo" [(ngModel)]="producto.tipo">
                                                                        <option value="" disabled selected>Seleccionar</option>
                                                                        <option value="Taller">Taller</option>
                                                                        <option value="Tienda">Tienda</option>
                                                                        <option value="Cliente">Cliente</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-xl-3 col-lg-3 col-form-label">Variedad</label>
                                                                <div class="col-lg-9 col-xl-9">
                                                                    <input class="form-control form-control-lg form-control-solid" name="projectname" type="text" placeholder="Color, Talla, etc" name="tipo_variedad" [(ngModel)]="producto.tipo_variedad" />
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-xl-3 col-lg-3 col-form-label">Descripción</label>
                                                                <div class="col-lg-9 col-xl-9">
                                                                    <textarea class="form-control form-control-lg form-control-solid" name="projectname" type="text" placeholder="Resumen del producto" name="descripcion" [(ngModel)]="producto.descripcion"></textarea>
                                                                </div>
                                                            </div>
                                                            <!--
                                                            <div class="form-group row">
                                                                <label class="col-xl-3 col-lg-3 col-form-label">Portada</label>
                                                                <div class="col-9">
                                                                    <div class="image-input image-input-empty image-input-outline" id="kt_user_edit_avatar" style="background-image: url({{str_portada}})">
                                                                        <div class="image-input-wrapper"></div>
                                                                        <label class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow" data-action="change" data-toggle="tooltip" title="Portada">
                                                                            <i class="fa fa-pen icon-sm text-muted"></i>
                                                                            <input type="file" name="profile_avatar" accept=".png, .jpg, .jpeg" (change)="fileEventChange($event)"/>                                                                      
                                                                        </label>
                                                                      
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            -->                                                            
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-between mt-5">
                                                    <div class="mr-2">
                                                        <button type="button" class="btn btn-light-primary font-weight-bolder text-uppercase px-9 py-4" [routerLink]="['/productos']">Regresar</button>
                                                    </div>
                                                    <div>
                                                        <button *ngIf="!load_btn" type="button" class="btn btn-success font-weight-bolder text-uppercase px-9 py-4 mr-3" (click)="actualizar()" [routerLink]="['/productos']">Actualizar</button>
                                                        <button *ngIf="load_btn" class="btn btn-light-primary font-weight-bolder px-9 py-4" type="button" disabled>
                                                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true">
                                                                Actualizando...
                                                            </span>
                                                        </button>
                                                    </div>
                                                </div>   
                                                <hr style="margin-top: 4rem !important; margin-bottom: 4rem !important;">
                                                            
                                                <div class="pb-5">
                                <h3 class="mb-10 font-weight-bold text-dark">Variedades:</h3>
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="form-group row">
                                            <label class="col-xl-3 col-lg-3 col-form-label">Variedad</label>
                                            <div class="col-lg-9 col-xl-9">
                                                <input class="form-control form-control-lg form-control-solid" name="titulo" type="text" [(ngModel)]="variedad.titulo" placeholder="Marca, Tipo, etc" />
                                            </div>
                                        </div>
                                    
                                        <div class="form-group row">
                                            <label class="col-xl-3 col-lg-3 col-form-label">SKU</label>
                                            <div class="col-lg-9 col-xl-9">
                                                <div class="input-group">
                                                    <input readonly class="form-control form-control-lg form-control-solid" name="sku" [(ngModel)]="variedad.sku" type="text" placeholder="AS54WE45465" />
                                                    <div class="input-group-append">
                                                        <button class="btn btn-dark" type="button" (click)="generar_sku()">Generar!</button>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                           <div class="col-12">
                                            <button class="btn btn-primary mb-7" (click)="agregar_variedad()">
                                                Agregar
                                            </button>
                                            <div class="table-responsive">
                                                <table class="table table-head-custom table-vertical-center" id="kt_advance_table_widget_2">
                                                    <thead>
                                                        <tr class="text-uppercase">
                                                          
                                                            <th class="pl-0" style="min-width: 100px">SKU</th>
                                                            <th style="min-width: 120px">Cantidad</th>
                                                           
                                                            <th style="min-width: 150px">Variedad</th>
                                                       
                                                            <th class="pr-0 text-right" style="min-width: 160px">Precio</th>
                                                        </tr>
                                                    </thead>
                                                    <ng-container *ngIf="load_variedades">
                                                        <tr>
                                                            <td colspan="4" class="text-center">
                                                                <div class="spinner-border" role="status">
                                                                    <span class="sr-only">Cargando...</span>
                                                                  </div>
                                                            </td>
                                                        </tr>
                                                </ng-container>
                                                    <tbody *ngIf="!load_variedades">
                                                        <tr *ngFor="let item of variedades">
                                                         
                                                            <td class="pl-0">
                                                                <a class="text-dark-75 font-weight-bolder text-hover-primary font-size-lg">{{item.sku}}</a>
                                                            </td>
                                                            <td>
                                                                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{item.stock}} Unidades</span>
                                                            </td>
                                                            <td>
                                                                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{item.titulo}}</span>
                                                            </td>
                                                            
                                                            <td class="pr-0 text-right">                                                                
                                                                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{item.precio|currency:'Q'}}</span>                                                              
                                                            </td>
                                                        </tr>
                                                       
                                                    </tbody>
                                                </table>
                                            </div>
                                           </div>
                                        </div>
                                    </div>
                                </div>
                                                </div>  
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                      
                    </div>
                    <!--end::Container-->
                </div>
                <!--end::Entry-->
            </div>
            <!--end::Content-->
        </div>
    </div>
</div>
